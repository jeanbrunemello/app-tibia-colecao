<Section>


    <h2>Excluir item</h2>
    <p>Você está prestes a excluir o item do banco de dados. Tem certeza que deseja continuar? </p>
    <p>Os dados não poderão mais ser recuperados após a confirmação.</p>
    <div>
        <button mat-raised-button color="primary" type="button" (click)="deleteItem()">Confirmar e apagar</button>
        <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancelar</button>
    </div>


</Section>
