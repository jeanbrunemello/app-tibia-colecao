<section class="home-header">
    <header>
        <h1>Item collection manager</h1>
        <h2>Satanis Foo</h2>
    </header>
    <div class="home-header-button">
        <button mat-raised-button color="primary" routerLink="/createItem">Add new item</button>
    </div>
</section>
<div class="home-filter">
    <app-filters></app-filters>
</div>
<section class="home-items">
    <div *ngFor="let card of listCards">
        <app-card [itemCard]="card"></app-card>
    </div>
    <div class="home-itens-spin flex" *ngIf="this.listCards.length <=0"  >
        <mat-spinner *ngIf="this.listCards.length <=0 && buscandoDados != 'Nenhum item encontrado'" ></mat-spinner>
        <p>{{buscandoDados}}</p>
    </div>
</section>

<div class="flex">
    <button class="home-items_btn"
        *ngIf="this.skip <= this.listCards.length && this.listCards.length > 0 && !this.categoryRoute"
        mat-stroked-button color="primary" (click)="loadMore()">Show more
        items</button>
</div>
