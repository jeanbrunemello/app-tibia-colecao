<section class="home-header">
    <header>
        <h2>Coleção de itens do personagem "usuario"</h2>
    </header>
</section>
<section class="home-admin-actions" >
    <button mat-raised-button routerLink="/createItem">Cadastrar item</button>
</section>

<section class="home-items">
<mat-card class="item-card">
    <mat-card-header>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>CHECK MARK</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
</section>
