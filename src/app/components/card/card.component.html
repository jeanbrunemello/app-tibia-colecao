<mat-card class="item-card">
    <mat-card-header>
        <mat-card-title>{{itemCard.nome}}</mat-card-title>
        <mat-card-subtitle>{{itemCard.categoria}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{itemCard.imagem}} alt="sprite of {{itemCard.nome}}">
    <mat-card-actions>
        <div class="item-card-chips">
            <mat-chip-option for="owns" name="owns" [selected]="itemCard.possui.valueOf()"
                (click)="ChangeOwns()">{{owns}}</mat-chip-option>
        </div>
    </mat-card-actions>
</mat-card>
<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
           Admin Actions
        </mat-expansion-panel-header>
        <div class="item-card-icons">
            <button routerLink="/editItem/{{itemCard.id}}" mat-icon-button color="primary"
                aria-label="Example icon button with an edit icon">
                <mat-icon>edit</mat-icon>
            </button>
            <button routerLink="/deleteItem/{{itemCard.id}}" mat-icon-button color="warn"
                aria-label="Example icon button with a delete icon">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </mat-expansion-panel>
</mat-accordion>
