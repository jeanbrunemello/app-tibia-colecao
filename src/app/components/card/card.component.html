<mat-card class="item-card">
    <mat-card-header>
        <mat-card-title>{{itemCard.nome}}</mat-card-title>
        <mat-card-subtitle>{{itemCard.categoria}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{itemCard.imagem}} alt="sprite of {{itemCard.nome}}">
    <mat-card-actions>
        <label for="owns"><input type="checkbox" name="owns" [id]="itemCard.possui" [checked]="itemCard.possui"> Owns </label>

    </mat-card-actions>
</mat-card>
